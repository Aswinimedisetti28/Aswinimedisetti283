<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community Feed | MelodyMist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --gold-dark:#b8941f;
  --card:rgba(255,255,255,.06);
}

body{
  background:linear-gradient(135deg,#000,#111);
  color:#fff;
  font-family:'Poppins',sans-serif;
}

.feed-container{
  max-width:850px;
  margin:60px auto;
}

.card-box{
  background:var(--card);
  border:1px solid rgba(212,175,55,.2);
  border-radius:22px;
  padding:25px;
  margin-bottom:30px;
  backdrop-filter:blur(15px);
}

.btn-gold{
  background:linear-gradient(135deg,var(--gold),var(--gold-dark));
  border:none;
  color:#000;
  font-weight:700;
  border-radius:25px;
}

.mood-tag{
  background:rgba(212,175,55,.2);
  color:var(--gold);
  padding:4px 12px;
  border-radius:20px;
  font-size:.8rem;
}
.comment{
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:8px;
  margin-top:8px;
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="feed-container">

<!-- CREATE POST -->
<div class="card-box">
  <h5>Share your mood ðŸŽ¶</h5>
  <form action="/add-post" method="POST">
    <textarea name="content" class="form-control mb-3"
      placeholder="What are you feeling right now?" required></textarea>

    <div class="d-flex justify-content-between">
      <select name="mood" class="form-select w-50">
        <option>Happy</option>
        <option>Sad</option>
        <option>Relaxed</option>
        <option>Romantic</option>
        <option>Energetic</option>
        <option>Lo-Fi</option>
      </select>

      <button class="btn btn-gold px-4">
        <i class="fas fa-paper-plane"></i> Post
      </button>
    </div>
  </form>
</div>

<!-- POSTS -->
{% for post in posts %}
<div class="card-box">
  <div class="d-flex justify-content-between">
    <b>{{ post.username }}</b>
    <span class="mood-tag">{{ post.mood }}</span>
  </div>

  <p class="mt-2">{{ post.content }}</p>
  <small class="opacity-75">{{ post.time }}</small>

  <!-- COMMENTS -->
  <div class="mt-3">
    {% for c in post.comments %}
      <div class="comment">
        <b>{{ c.username }}</b>: {{ c.comment }}
        <small class="opacity-50">({{ c.time }})</small>
      </div>
    {% endfor %}
  </div>

  <!-- ADD COMMENT -->
  <form action="/add-comment" method="POST" class="mt-3 d-flex gap-2">
    <input type="hidden" name="post_id" value="{{ post.id }}">
    <input type="text" name="comment" class="form-control"
           placeholder="Add a comment..." required>
    <button class="btn btn-gold">
      <i class="fas fa-comment"></i>
    </button>
  </form>
</div>
{% endfor %}

</div>

</body>
</html>
